<!DOCTYPE html>
<html>
  <head>
    <title>Holocron</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class="index container">
      <div class='row'>
        <div class="column">
          <div id="calc-display"></div>
        </div>
        <div class="column">
          <div class="row">
            <div class="column">
              <button id = "btn-clear" class="button">AC</button>
            </div>
            <div class="column">
              <button id = "btn-pos-neg"class="button">+/-</button>
            </div>
            <div class="column">
              <button id = "btn-percent"class="button">%</button>
            </div>
            <div class="column">
              <button id = "btn-divide"class="button">/</button>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <button id = "btn-num7"class="button">7</button>
            </div>
            <div class="column">
              <button id = "btn-num8"class="button">8</button>
            </div>
            <div class="column">
              <button id = "btn-num9"class="button">9</button>
            </div>
            <div class="column">
              <button id = "btn-multiply"class="button">*</button>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <button id = "btn-num4"class="button">4</button>
            </div>
            <div class="column">
              <button id = "btn-num5"class="button">5</button>
            </div>
            <div class="column">
              <button id = "btn-num6" class="button">6</button>
            </div>
            <div class="column">
              <button id = "btn-subtract" class="button">-</button>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <button id = "btn-num1" class="button">1</button>
            </div>
            <div class="column">
              <button id = "btn-num2" class="button">2</button>
            </div>
            <div class="column">
              <button id = "btn-num3" class="button">3</button>
            </div>
            <div class="column">
              <button id = "btn-add" class="button">+</button>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <button id = "btn-num0" class="button">0</button>
            </div>
            <div class="column">
              <button class="button"></button>
            </div>
            <div class="column">
              <button id = "btn-decimal" class="button">.</button>
            </div>
            <div class="column">
              <button id = "btn-equals" class="button">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
