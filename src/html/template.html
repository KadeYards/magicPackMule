<!DOCTYPE html>
<html>
  <head>
    <title>Holocron</title>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class="index container">
      <div class='row'>
        <div class="column"></div>
        <div class="column">
          <div class="row">
            <div class="column">
              <button class="button">AC</button>
            </div>
            <div class="column">
              <button class="button">+/-</button>
            </div>
            <div class="column">
              <button class="button">%</button>
            </div>
            <div class="column">
              <button class="button">/</button>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <button class="button">7</button>
            </div>
            <div class="column">
              <button class="button">8</button>
            </div>
            <div class="column">
              <button class="button">9</button>
            </div>
            <div class="column">
              <button class="button">*</button>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <button class="button">4</button>
            </div>
            <div class="column">
              <button class="button">5</button>
            </div>
            <div class="column">
              <button class="button">6</button>
            </div>
            <div class="column">
              <button class="button">-</button>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <button class="button">1</button>
            </div>
            <div class="column">
              <button class="button">2</button>
            </div>
            <div class="column">
              <button class="button">3</button>
            </div>
            <div class="column">
              <button class="button">+</button>
            </div>
          </div>
          <div class="row">
            <div class="column">
              <button class="button">0</button>
            </div>
            <div class="column">
              <button class="button"></button>
            </div>
            <div class="column">
              <button class="button">.</button>
            </div>
            <div class="column">
              <button class="button">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
